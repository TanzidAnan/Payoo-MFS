<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="flex justify-around gap-14 items-center">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">$45000</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div>
                            <button id="log-out" class="btn btn-active btn-neutral">Log Out</button>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- =========== -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cashout</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add maney form start -->
                    <form class="card-body p-0 flex-none">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input type="email" placeholder="Enter Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input type="password" placeholder="password" class="input input-bordered" required  autocomplete="off"/>
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                    <!-- add maney form end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
